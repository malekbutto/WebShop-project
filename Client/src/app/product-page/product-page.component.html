<app-not-found [visible]="!product" notFoundMessage="Product Not Found!"
    resetLinkText="Back To HomePage">
</app-not-found>
<div *ngIf="product" class="container">
    <img [src]="product.imageUrl" [alt]="product.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{product.name}}
            </span>
            <span class="favorite {{product.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
            <!-- <div class="rating">
                <star-rating
                [value]="product.stars"
                [totalstars]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="30px"
                [readonly]="true">
                </star-rating>
            </div> -->
            <div class="description">
                {{product.description}}
            </div>
            <div class="price">
                <span>{{product.price}} NIS / {{product.piece}}</span>
            </div>
            <span class="material-symbols-outlined" (click)="addToCart()" aria-label="add to cart">
                add_shopping_cart
            </span>
            <!-- <button (click)="addToCart()">Add To Cart</button> -->
    </div>
</div>
